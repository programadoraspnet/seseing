<html>
    <head>
        <title>SISTEMA DE ACCESO</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>SESEING | SERVICIOS INDUSTRIALES</title>
        <link rel="icon" type="image/png" href="imagen.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../public/css/bootstrap.min.css">
        <style>
.form-signin {
  max-width: 330px;
  padding: 15px;
margin-left: 45%;
margin-right: 55%;
width: 50% !important;
margin-top: 10% !important;
}

.form-signin .form-floating:focus-within {
  z-index: 2;
}

.form-signin input[type="email"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}

.form-signin input[type="password"] {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}
          </style>
    </head>
    <body class="text-center">
        <main class="form-signin">
            <form name="frmLogin" id="frmLogin" method="POST">
                <img class="mb-4"
                    src="../public/img/logo_candado.jpg" alt=""
                    width="72" height="57">
                <h1 class="h3 mb-3 fw-normal">Pantalla de Acceso</h1>

                <div class="form-floating">
                    <input type="text" class="form-control" id="txtusuario"
                        name="txtusuario">
                    <label for="floatingInput">Usuario</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" name="txtclave"
                        id="txtclave">
                    <label for="floatingPassword">Clave</label>
                </div>
                <button class="w-100 btn btn-lg btn-primary" id="btnAcceder"
                    type="submit">Ingresar</button>
            </form>
        </main>
        <script src="public/js/vendor/jquery-1.12.0.min.js"></script>
        <script src="public/js/bootstrap.min.js"></script>
        <script src="public/js/waypoints.min.js"></script>
        <script src="public/js/jquery.counterup.min.js"></script>
        <script src="public/js/jquery.meanmenu.min.js"></script>
        <script src="public/js/jquery.easing.1.3.min.js"></script>
        <script type="text/javascript" src="scripts/login.js"></script>
    </body>
</html>
